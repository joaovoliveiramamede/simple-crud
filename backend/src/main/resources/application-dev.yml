spring:
    config: 
        activate:
            on-profile: dev
    application:
        name: backend
    datasource:
        url: jdbc:mysql://localhost:3306/simplecrud
        username: simplescruduser
        password: simplescrudpass
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
